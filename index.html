<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Akan Names</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<main>
			<!-- Homepage Section Start -->
			<section class="home row show">
				<div class="home-img">
					<img src="./src/images/baby.png" alt="Baby images" />
				</div>
				<div class="home-text">
					<h1>Akan Names</h1>
					<p>
						Often in Ghanian culture, children are given Akan names which
						corresponds to the day of the week which they were born. Akan names
						are usually the first name of the person. Below is a list of Akan
						names matching the 5 days of the week:
					</p>
					<ul class="akan-names"></ul>
					<button class="home-akane__btn btn">Get an Akan Name</button>
				</div>
			</section>
			<!-- Homepage Section End -->

			<!-- Akan Names Form Start -->
			<section class="akan hide">
                <div class="akan-heading">
                    <h2>To Get Your Akan Name, Fill The Form</h2>
                </div>
                <form class="akan-form">
                    <label>Date of Birth</label>
                    <input type="date" name="dateOfBirth" required><br>
                    <button class="akan-btn btn">Submit</button>
                </form>
            </section>
			<!-- Akan Names Form End -->
		</main>

		<script src="src/js/script.js"></script>
	</body>
</html>
